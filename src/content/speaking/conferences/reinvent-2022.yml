title: Enhancing your data lake analytics with Starburst Galaxy
description:
The worldâ€™s most valuable resource is data. Starburst provides a fast
data lake query engine that utilizes low-cost data lake storage to provide consumers
with easy and stable access to their data in open file formats, resulting in reduced
data management costs and shorter time to insights for critical business decisions.
Join this talk to learn how to implement a basic reporting structure that can
help you operationalize your current data lake and perform various analytics.
As an example, see how to group, filter, and aggregate the COVID-19 public data
lake to answer proposed business questions. This presentation is brought to you
by Starburst Data, an AWS Partner.
